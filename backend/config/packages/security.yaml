security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: login
        check_path: login
        enable_csrf: true
        always_use_default_target_path: true
        default_target_path: dashboard
      logout:
        path: logout
        target: login
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800 # 7 days
        path: /

  access_control:
    - { path: ^/admin/users, roles: ROLE_ADMIN }
    # Allow AI enabled probe to be called on the login page without auth,
    # so it doesn't become the saved target path.
    - { path: ^/api/ai/enabled$, roles: PUBLIC_ACCESS }
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/, roles: ROLE_USER }
